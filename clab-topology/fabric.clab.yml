name: evpn01

mgmt:
  network: evpn01-mgmt
  ipv4-subnet: 172.100.100.0/24

topology:
  kinds:
    nokia_srlinux:
      image: ghcr.io/nokia/srlinux:latest
    linux:
      image: ghcr.io/srl-labs/network-multitool:latest

  nodes:
    spine1:
      kind: nokia_srlinux
      type: ixr-d3
      mgmt-ipv4: 172.100.100.11
      group: spine
      startup-config: ../configs/startup/spine1.cli

    spine2:
      kind: nokia_srlinux
      type: ixr-d3
      mgmt-ipv4: 172.100.100.12
      group: spine
      startup-config: ../configs/startup/spine2.cli

    leaf1:
      kind: nokia_srlinux
      type: ixr-d3
      mgmt-ipv4: 172.100.100.13
      group: leaf
      startup-config: ../configs/startup/leaf1.cli

    leaf2:
      kind: nokia_srlinux
      type: ixr-d3
      mgmt-ipv4: 172.100.100.14
      group: leaf
      startup-config: ../configs/startup/leaf2.cli

    srv1:
      kind: linux
      mgmt-ipv4: 172.100.100.21
      group: server
      exec:
        - ip link set address 00:c1:ab:00:00:01 dev eth1
        - ip addr add 192.168.10.1/24 dev eth1
        - ip route replace default via 192.168.10.254
    
    srv2:
      kind: linux
      mgmt-ipv4: 172.100.100.22
      group: server
      exec:
        - ip link set address 00:c1:ab:00:00:02 dev eth1
        - ip addr add 192.168.10.2/24 dev eth1
        - ip route replace default via 192.168.10.254

  links:
    # Fabric (Ports 2 & 3)
    - endpoints: ["leaf1:e1-2", "spine1:e1-1"]
    - endpoints: ["leaf1:e1-3", "spine2:e1-1"]
    - endpoints: ["leaf2:e1-2", "spine1:e1-2"]
    - endpoints: ["leaf2:e1-3", "spine2:e1-2"]
    # Servers (Port 1)
    - endpoints: ["srv1:eth1", "leaf1:e1-1"]
    - endpoints: ["srv2:eth1", "leaf2:e1-1"]
